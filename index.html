<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Google Home Pure CSS</title>
    <link rel="stylesheet" href="reset.css" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  </head>
  <body>
    <div class="body">
      <div class="nav">
          <div id="mail">Gmail</div>
          <div id="images">Images</div>
          <div id="apps">
            <i class="material-icons" style="color:gray; line-height: 30px;">apps</i>
          </div>
          <div id="notifications-cont">
            <i class="material-icons" style="color:white; font-size: 12px; line-height: 20px;">notifications</i>
          </div>
          <div id="acct-logo">P</div>
      </div>
      <div class="logo">
        <div class="logo-blue">G</div>
        <div class="logo-red">o</div>
        <div class="logo-yellow">o</div>
        <div class="logo-blue">g</div>
        <div class="logo-green">l</div>
        <div class="logo-red">e</div>
      </div>
      <div class="srch">
        <div class="srch-txt">Search Google or type URL</div>
        <div id="mic"><i class="material-icons" style="font-size: 24px;">mic</i></div>
      </div>
      <div class="site-boxes">
        <div><a href="https://www.theodinproject.com"><img src="/box-images/odin-project.jpeg" alt="odin-project logo"></a>
          <div class="destination">theodinproject.com</div>
        </div>
        <div><a href="https://www.youtube.com/"><img src="/box-images/youtube.png" alt="youtube logo"></a>
            <div class="destination">youtube.com</div>
        </div>
        <div><a href="https://www.facebook.com/"><img src="/box-images/facebook.png" alt="facebook logo"></a>
            <div class="destination">facebook.com</div>
        </div>
        <div><a href="https://www.reddit.com/"><img src="/box-images/reddit.jpg" alt="reddit logo"></a>
            <div class="destination">reddit.com</div>
        </div>
        <div><a href="https://vk.com/"><img src="/box-images/vk.png" alt="Vkontakte logo, the Russian Facebook"></a>
            <div class="destination">vk.com</div>
        </div>
        <div><a href="https://www.codecademy.com/"><img src="/box-images/codecademy.jpg" alt="Codecademy logo"></a>
            <div class="destination">codecademy.com</div>
        </div>
        <div><a href="https://www.theguardian.com/us"><img src="/box-images/The-Guardian.png" alt="The Guardian logo"></a>
            <div class="destination">theguardian.com</div>
        </div>
        <div><a href="https://www.reuters.com/"><img src="/box-images/reuters.jpg" alt="Thomson Reuters logo"></a>
            <div class="destination">reuters.com</div>
        </div>
      </div>
    </div>
  </body>
</html>
